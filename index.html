<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="A modern, premium todo list application with beautiful animations, dark mode, and full task management features.">
  <meta name="keywords" content="todo, task manager, productivity, organization">
  <meta name="author" content="Premium Todo App">
  <title>Modern Todo | Premium Task Manager</title>
  
  <!-- Favicon -->
  <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='%236366f1'%3E%3Cpath d='M19 3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm-9 14l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z'/%3E%3C/svg%3E">
  
  <!-- Preconnect for performance -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  
  <!-- Stylesheet -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Animated Background -->
  <div class="background-animation" aria-hidden="true">
    <div class="gradient-orb orb-1"></div>
    <div class="gradient-orb orb-2"></div>
    <div class="gradient-orb orb-3"></div>
  </div>

  <!-- Theme Toggle -->
  <button class="theme-toggle" id="themeToggle" aria-label="Toggle dark mode">
    <svg class="sun-icon" viewBox="0 0 24 24">
      <path d="M12 7c-2.76 0-5 2.24-5 5s2.24 5 5 5 5-2.24 5-5-2.24-5-5-5zM2 13h2c.55 0 1-.45 1-1s-.45-1-1-1H2c-.55 0-1 .45-1 1s.45 1 1 1zm18 0h2c.55 0 1-.45 1-1s-.45-1-1-1h-2c-.55 0-1 .45-1 1s.45 1 1 1zM11 2v2c0 .55.45 1 1 1s1-.45 1-1V2c0-.55-.45-1-1-1s-1 .45-1 1zm0 18v2c0 .55.45 1 1 1s1-.45 1-1v-2c0-.55-.45-1-1-1s-1 .45-1 1zM5.99 4.58c-.39-.39-1.03-.39-1.41 0-.39.39-.39 1.03 0 1.41l1.06 1.06c.39.39 1.03.39 1.41 0s.39-1.03 0-1.41L5.99 4.58zm12.37 12.37c-.39-.39-1.03-.39-1.41 0-.39.39-.39 1.03 0 1.41l1.06 1.06c.39.39 1.03.39 1.41 0 .39-.39.39-1.03 0-1.41l-1.06-1.06zm1.06-10.96c.39-.39.39-1.03 0-1.41-.39-.39-1.03-.39-1.41 0l-1.06 1.06c-.39.39-.39 1.03 0 1.41s1.03.39 1.41 0l1.06-1.06zM7.05 18.36c.39-.39.39-1.03 0-1.41-.39-.39-1.03-.39-1.41 0l-1.06 1.06c-.39.39-.39 1.03 0 1.41s1.03.39 1.41 0l1.06-1.06z"/>
    </svg>
    <svg class="moon-icon" viewBox="0 0 24 24">
      <path d="M12 3c-4.97 0-9 4.03-9 9s4.03 9 9 9 9-4.03 9-9c0-.46-.04-.92-.1-1.36-.98 1.37-2.58 2.26-4.4 2.26-2.98 0-5.4-2.42-5.4-5.4 0-1.81.89-3.42 2.26-4.4-.44-.06-.9-.1-1.36-.1z"/>
    </svg>
  </button>

  <!-- Main App Container -->
  <main class="app-container" role="main">
    <!-- Header -->
    <header class="app-header">
      <h1 class="app-title">TaskFlow</h1>
      <p class="app-subtitle">Organize your day, elevate your productivity</p>
    </header>

    <!-- Statistics -->
    <section class="stats-container" aria-label="Task statistics">
      <div class="stat-card">
        <span class="stat-number" id="totalTasks">0</span>
        <span class="stat-label">Total</span>
      </div>
      <div class="stat-card">
        <span class="stat-number" id="completedTasks">0</span>
        <span class="stat-label">Done</span>
      </div>
      <div class="stat-card">
        <span class="stat-number" id="pendingTasks">0</span>
        <span class="stat-label">Pending</span>
      </div>
    </section>

    <!-- Progress Bar -->
    <section class="progress-container" aria-label="Completion progress">
      <div class="progress-header">
        <span class="progress-label">Progress</span>
        <span class="progress-percentage" id="progressPercentage">0%</span>
      </div>
      <div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
        <div class="progress-fill" id="progressFill"></div>
      </div>
    </section>

    <!-- Input Section -->
    <section class="input-section glass-card" aria-label="Add new task">
      <div class="input-main">
        <input 
          type="text" 
          class="task-input" 
          id="taskInput" 
          placeholder="What needs to be done?"
          aria-label="Task description"
          maxlength="200"
          autocomplete="off"
        >
        <button class="add-btn" id="addBtn" aria-label="Add task">
          <svg viewBox="0 0 24 24" width="24" height="24" fill="white">
            <path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/>
          </svg>
        </button>
      </div>
      <div class="input-options">
        <div class="select-wrapper">
          <select class="custom-select" id="prioritySelect" aria-label="Select priority">
            <option value="low">Low Priority</option>
            <option value="medium" selected>Medium Priority</option>
            <option value="high">High Priority</option>
          </select>
        </div>
        <div class="select-wrapper">
          <select class="custom-select" id="categorySelect" aria-label="Select category">
            <option value="personal" selected>Personal</option>
            <option value="work">Work</option>
            <option value="study">Study</option>
          </select>
        </div>
        <input 
          type="date" 
          class="date-input" 
          id="dateInput" 
          aria-label="Due date"
        >
      </div>
    </section>

    <!-- Filter Section -->
    <section class="filter-section" aria-label="Filter and search tasks">
      <div class="search-wrapper">
        <svg class="search-icon" viewBox="0 0 24 24">
          <path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/>
        </svg>
        <input 
          type="text" 
          class="search-input" 
          id="searchInput" 
          placeholder="Search tasks..."
          aria-label="Search tasks"
        >
      </div>
      <div class="filter-tabs" role="tablist" aria-label="Filter tasks">
        <button class="filter-btn active" data-filter="all" role="tab" aria-selected="true">All</button>
        <button class="filter-btn" data-filter="pending" role="tab" aria-selected="false">Pending</button>
        <button class="filter-btn" data-filter="completed" role="tab" aria-selected="false">Completed</button>
        <button class="filter-btn" data-filter="high" role="tab" aria-selected="false">High</button>
        <button class="filter-btn" data-filter="medium" role="tab" aria-selected="false">Medium</button>
        <button class="filter-btn" data-filter="low" role="tab" aria-selected="false">Low</button>
      </div>
    </section>

    <!-- Task List -->
    <section class="task-list-container" aria-label="Task list">
      <ul class="task-list" id="taskList" role="list">
        <!-- Tasks will be rendered here -->
      </ul>
    </section>

    <!-- Clear Completed -->
    <section class="clear-section">
      <button class="clear-btn" id="clearBtn" disabled>
        Clear Completed Tasks
      </button>
    </section>
  </main>

  <!-- Delete Confirmation Modal -->
  <div class="modal-overlay" id="modalOverlay" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
    <div class="modal">
      <div class="modal-icon">
        <svg viewBox="0 0 24 24">
          <path d="M6 19c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V7H6v12zM19 4h-3.5l-1-1h-5l-1 1H5v2h14V4z"/>
        </svg>
      </div>
      <h2 class="modal-title" id="modalTitle">Delete Task?</h2>
      <p class="modal-text">This action cannot be undone. Are you sure you want to delete this task?</p>
      <div class="modal-actions">
        <button class="modal-btn cancel" id="modalCancel">Cancel</button>
        <button class="modal-btn confirm" id="modalConfirm">Delete</button>
      </div>
    </div>
  </div>

  <!-- Toast Container -->
  <div class="toast-container" id="toastContainer" role="region" aria-live="polite" aria-label="Notifications"></div>

  <!-- JavaScript -->
  <script src="script.js"></script>
</body>
</html>
